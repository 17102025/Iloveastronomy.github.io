<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Astronomía Fascinante</title>
    <style>
        body {
            font-family: 'American Typewriter', serif;
            font-size: 16px;
            color: #f5f5f5;
            background-color: #000;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/space-background-1579701669ZK1.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f5f5f5;
            width: 300px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #ffd700;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form action="index.html" method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Registrarse">
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
</body>
</html>
