<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomía Fascinante</title>
  <style>
    body {
      font-family: 'American Typewriter', serif;
      font-size: 16px;
      color: #f5f5f5;
      background-color: #000;
      background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/space-background-1579701669ZK1.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 50, 0.8);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #f5f5f5;
    }

    h1 {
      font-family: 'Impact', sans-serif;
      margin: 0;
      font-size: 36px;
      color: #f5f5f5;
    }

    .container {
      background: rgba(0, 0, 50, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #f5f5f5;
      width: 300px;
      margin: auto;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 22px);
      /* Adjust for padding and borders */
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    input[type="button"] {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 50, 0.8);
      padding: 10px;
      border-top: 2px solid #f5f5f5;
      margin-top: auto;
      /* Pushes the footer to the bottom */
      text-align: center;
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Astronomía Fascinante</h1>
  </header>

  <div class="container">
    <h4>Acceso</h4>
    <form>
      <h5>Usuario</h5>
      <input type="text" id="usuarios" required>

      <h5>Contraseña</h5>
      <input type="password" id="clave" required>
      <br><br>
      <input type="button" value="Confirmar" onclick="verificar()">
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Astronomía Fascinante. Todos los derechos reservados.</p>
    <p>Contacto: <a href="mailto:info@astronomiafascinante.com">info@astronomiafascinante.com</a></p>
  </footer>

  <script>
    let contraseña = 'pass'; // Contraseña predefinida

    function verificar() {
      let clave = document.getElementById('clave').value;
      if (clave != contraseña) {
        alert('La contraseña es incorrecta');
      } else {
        window.location.href = "main.html";
      }
    }
  </script>
</body>

</html>
